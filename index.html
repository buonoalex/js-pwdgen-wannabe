<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find PassWord Generator</title>

  <!-- Questo link serve per importare Bootstap (alto non Ã¨ che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-main">

  <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->
  
  <header>
    <div class="container-fluid p-5">
      <div class="row text-center">
        <h1 class="text-white">FIND PASSWORD GENERATOR</h1>
      </div>
    </div>

  </header>

  <main>

    <div class="container p-5">

      <!-- Bass Level -->
      <div class="card shadow">

        <h5 class="card-header text-center">Password Base-Level</h5>
        <div class="card-body">

          <h5 class="card-title">Name</h5>
          <p class="card-text" id="nameFirstBlock"></p>

          <h5 class="card-title">Surname</h5>
          <p class="card-text" id="surnameFirstBlock"></p>

          <h5 class="card-title">Password Generated</h5>
          <p class="card-text" id="passwordBaseLevel"></p>
    
          <button id="bottonBaseLevel" class="text-center btn btn-outline-success">Genera</button>
        </div>

      </div>

      <!-- Medium Level -->
      <div class="card mt-5 shadow">
        
        <h5 class="card-header text-center">Password Medium-Level</h5>
        <div class="card-body">

          <h5 class="card-title">Name</h5>
          <p class="card-text" id="nameSecondBlock"></p>

          <h5 class="card-title">Surname</h5>
          <p class="card-text" id="surnameSecondBlock"></p>

          <h5 class="card-title">Password Generated</h5>
          <p class="card-text" id="passwordMediumLevel"></p>

          <button id="bottonMediumLevel" class="text-center btn btn-outline-success">Genera</button>
    
        </div>

      </div>

      <!-- Hard Level -->
      <div class="card mt-5 shadow">
        
        <h5 class="card-header text-center">Password Hard-Level</h5>
        <div class="card-body">

          <h5 class="card-title">Name</h5>
          <p class="card-text" id="nameThirdBlock"></p>

          <h5 class="card-title">Surname</h5>
          <p class="card-text" id="surnameThirdBlock"></p>

          <h5 class="card-title">Password Generated</h5>
          <p class="card-text" id="passwordHardLevel"></p>

          <button id="bottonHardLevel" class="text-center btn btn-outline-success">Genera</button>
    
        </div>

      </div>

    </div>

  </main>

  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
